name: Deploy to GitHub Pages

# Uncomment the lines below to enable auto-deployment on push
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Configure Git
      run: |
        git config --global user.email "adityaarunsinghal@gmail.com"
        git config --global user.name "Aditya Singhal"
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Functions dependencies
      run: cd functions && npm ci
      
    - name: Build
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
    
    - name: Deploy Firebase Functions
      continue-on-error: true
      run: |
        npm install -g firebase-tools
        firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
    
    - name: Deploy Firestore Rules
      continue-on-error: true
      run: |
        firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Deploy GitHub Pages
      run: npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
